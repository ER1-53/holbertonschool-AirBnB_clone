<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AirBnB clone</title>
	<link rel="stylesheet" href="./styles/4-common.css">
	<link rel="stylesheet" href="./styles/3-header.css">
	<link rel="stylesheet" href="./styles/3-footer.css">
	<link rel="stylesheet" href="./styles/6-filters.css">
	<link rel="icon" sizes="76x76" type="image/x-icon" href="./images/icon.png">
</head>
<body>
	<header>
		<div class="logo"></div>
	</header>
	<div class="container">
		<section class="filters">
            <div class="locations">
				<h3>States</h3>
				<h4>France, Mayenne&#8230;</h4>
                <div class="list_nav_locations">
                    <ul class="popover">
                        <li><h2>France:</h2></li>
                        <li>Paris</li>
                        <li>Lille</li>
                    </ul>
                    <ul class="popover">
                        <li><h2>Mayenne:</h2></li>
                        <li>Loiron</li>
                        <li>Laval</li>
                    </ul>
                </div>
			</div> 
            <div class="amenities">
				<h3>Amenities</h3>
				<h4>Internet, kitchen&#8230;</h4>
                <div class="list_nav_amenities">
                    <ul class="popover">
                        <li>Internet</li>
                        <li>Kitchen</li>
                        <li>TV</li>
                        <li>Living Room</li>
                        <li>Wifi</li>
                    </ul>
                </div>
			</div>
			<button>Search</button>
		</section>
	</div>
	<footer>
		<p>Holberton School</p>
		<p><small>Best School</small></p>
	</footer>
</body>
</html>
